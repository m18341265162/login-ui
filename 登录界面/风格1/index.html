<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录界面</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<!-- 登录区主体开始 -->
	<div id="main">
		<!-- 头像区开始 -->
		<div id="header-border">
			<!-- 头像区内部开始 -->
			<div id="header-pic">
				
			</div>
			<!-- 头像区内部结束 -->
		</div>
		<!-- 头像区结束 -->
		<!-- 账号密码开始 -->
		<div id="account">
			<form id="" method="post" action="">
				<div class="input border-bottom">
					<label for="">username</label>
					<input type="text">
				</div>
				<div class="input">
					<label for="">pwd</label>
					<input type="password">
				</div>
			</form>
		</div>
		<!-- 账号密码结束 -->
		<!-- 登录按钮开始 -->
		<button class="login-btn">Sign in</button>
		<!-- 登录按钮结束 -->
		<!-- 登录区底部开始 -->
		<div id="footer">
			<a href="#">Forget Password?</a>
		</div>
		<!-- 登录区底部结束 -->
	</div>
	<!-- 登录区主体结束 -->
</body>
</html>
